---
layout: form
---

<div data-page="login"/>
<div class="loginColumns animated fadeInDown">
    <div class="row">

        <div class="col-md-6">
            <h2 class="font-bold">Welcome to E-Rate Cycle</h2>

            <p>
                Login to access your E-Rate Cycle data.
            </p>

        </div>
        <div class="col-md-6">
            <div class="ibox-content">
                <form class="m-t" role="form">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" required="" name="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="" name="password">
                    </div>
                    <div class="alert alert-danger hidden" role="alert"></div>
                    <button class="btn btn-primary block full-width m-b" id="login-btn">Login</button>

                    <a class="navy-link" href="/forgot">
                        <small>Forgot password?</small>
                    </a>

                    <p class="text-muted text-center">
                        <small>Do not have an account?</small>
                    </p>
                    <a class="btn btn-sm btn-white btn-block navy-link" href="/register">Create an account</a>
                </form>
                <p class="m-t">
                    <small></small>
                </p>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6 text-right">
           <small>&copy; 2014-2015 ERATECycle</small>
        </div>
    </div>
</div>
