---
layout: form
---

<div data-page="signup"/>
<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <br/>
        <h3>Register to E-Rate Cycle</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Name" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="organization" placeholder="Organization" required="">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" required="">
            </div>
            <div class="form-group">
                    <div class="checkbox i-checks"><label> <input type="checkbox" required=""><i></i> Agree the terms and policy </label></div>
            </div>
            <div class="alert alert-danger hidden" role="alert"></div>
            <button type="submit" class="btn btn-primary block full-width m-b" id="register-btn">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="/login">Login</a>
        </form>
        <p class="m-t"> <small>Inspinia web app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
