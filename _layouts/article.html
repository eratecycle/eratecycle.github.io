<!DOCTYPE html>
<html>

  {% include head.html %}


    <body class="gray-bg">

    {% include nav.html %}
    <div data-page="blog"/>
    <div class="wrapper wrapper-content animated fadeInRight article">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="text-center article-title">
                            <h1>{{page.title}}</h1>
                            <h3>{{page.subtitle}}</h3>
                            <span class="text-muted"><i class="fa fa-clock-o"></i> {{page.project-date}}</span>
                        </div>
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include js.html %}
    <script src="/js/opaque-header.js"></script>

    </body>
</html>
